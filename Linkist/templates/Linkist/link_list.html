{% extends 'Linkist/_base.html' %}
{% block content %}
    <h1 class="text-xl text-center mb-5">All My Links</h1>
    <div class="w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap text-slate-700">
            <thead>
                <tr class="border">
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">
                        Text
                    </th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">URL</th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Profile</th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Edit</th>
                    <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for link in object_list %}
                    <tr class="border  ">
                        <td class="px-4 py-5 font-semibold text-slate-700">{{ link.title }}</td>
                        <td class="px-4 py- text-xs">
                            <a class="hover:underline" href="{{ link.url }}" target="_blank">
                                {{ link.url }}
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="h-4 w-4 inline"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor"
                                     stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>
                        </td>
                        <td class="px-4 py-3">
                            <a href="{% url 'profile' link.profile.slug %}" target="_blank">
                                {{ link.profile.name }}
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     class="h-4 w-4 inline"
                                     fill="none"
                                     viewBox="0 0 24 24"
                                     stroke="currentColor"
                                     stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                            </a>
                        </td>
                        <td class="px-4 py-3  text-white">
                            <a class="bg-blue-600 px-3 py-1 rounded "
                               href="{% url 'link-update' link.id %}">Edit</a>
                        </td>
                        <td class="px-4 py-3  text-white">
                            <a class="bg-red-600 py-1 px-2 rounded"
                               href="{% url 'link-delete' link.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'link-create' %}">
            <p class="mt-6 py-2.5  w-full border rounded-md border-gray-400 text-center text-gray-500 hover:cursor-pointer hover:bg-slate-900 hover:text-white hover:border-gray-500">
                Add New +
            </p>
        </a>
    </div>
{% endblock content %}
